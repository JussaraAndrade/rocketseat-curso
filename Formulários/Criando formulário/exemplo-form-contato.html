<!--
    Crie um formulário de Contato

    1. [x] O formulário deverá conter um título de nome
    Contato. Usar fieldset e legend para essa
    finalidade

    2. O formulário conterá 3 campos
        -[x] nome (input texto)
        -[x] email (input email)
        -[x] mensagem (textarea)

    3. [x] O formulário deverá conter um botão para 
    enviar

    Atenção: O formulário deverá conter regras de 
    acessibilidade, como o label para cada campo,
    por exemplo.
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>
        <div>
          <label for="name">Nome completo</label>
          <br>
          <input id="name" type="text" name="name" 
          placeholder="Como gostaria de ser chamado"/>
        </div>
        <br>
        <div>
          <label for="email">Email </label>
          <br>
          <input id="email" type="email" name="email"
          placeholder="email@seudominio.com" />
        </div>
        <br>
        <div>
          <label for="message">Mensagem</label>
          <br>
          <textarea name="message" id="message" cols="20" rows="10"
          placeholder="Digite sua mensagem"></textarea>
        </div>
        <br>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </fieldset>
</form>
