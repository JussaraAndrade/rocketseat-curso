<!--
    <button>
    
    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
-->

<form action="" id="meu-form">
    <input type="text" value="">
    <button type="submit">Enviar</button>
    <br>
    <button type="reset">Reset</button>
    <br>
    <button autofocus>Autofocus</button>
    <br>
    <button disabled>Disabled</button>
    <br>
    <button type="submit" name="button" value="Valor qualquer">Enviar</button>
    <br>
    <button type="submit" form="meu-form">Enviar</button>
    <br>
    <input type="submit" form="meu-form" value="Enviar">
</form>
