<!--
    Atributos Globais mais utilizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title

    Para saber mais:
    https://developer.mozilla.org/pt-BR/docs/web/html/Global_attributes
-->

<div class="carrinho" contenteditable="true" id="cart1">
    conteúdo
</div>

<div class="carrinho" data-id="" id="name" id="cart2" style="color: red">
    conteúdo
</div>

<div class="carrinho" hidden>
    conteúdo
</div>


<!-- tabindex-->
<div class="carrinho" tabindex="3">
    conteúdo
</div>

<div class="carrinho" tabindex="1">
    conteúdo
</div>

<div class="carrinho" tabindex="2">
    conteúdo
</div>

<!-- Título -->
<div title="Definir um título">
    conteúdo
</div>
