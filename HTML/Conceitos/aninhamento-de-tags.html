<!--
    Aninhamento de tags (tag dentro da outra)

    - Hieraquia
    - Fluxo
    - Poscionamento dos elementos
-->

<!--
    Heraquia:

    * Tag pai: <div></div> 
    * Tags filhas: <p></p>, <em></em>
-->

<div>
    <p> 
        Vou <em>escrever</em> um parágrafo
    </p>
</div>

<!-- 
    Fluxo: um abaixo do outro
-->

<p> Vou <em>escrever</em> um parágrafo</p>
<p>Esse é um novo parágrafo</p>

<p>
    <p>Aqui outro texto <br/> Quebra linha </p>
</p>
