<!--
    Seções comuns em documento HTML

    - cabeçalho <header>
    - navegação <nav>
    - conteúdo principal <main>
    - barra lateral <aside>
    - rodapé <footer>
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Logo e menu-->
    <header>
        logo marca

         <!--navegação do sites: links, botões, guia, menu-->
        <nav>
            <ul>
                <li>item</li>
            </ul>
        </nav>
    </header>

   
    <!--contéudo: título, foto, artigos-->
    <main>
        conteúdo principal
    </main>

    <!--anúncios, informações do autor, contéudo relacionado, outros links-->
    <aside>
        parte lateral
    </aside>

    <!--rodapé-->
    <footer>rodapé</footer>
  </body>
</html>
