<!--
    <textarea>
    - mais de uma linha
    - útil para textos grandes

    Atributos
    - id
    - name
    - rows e cols
    - maxlength e minlength
    - wrap
    .. outros comuns aos <input>s
        - autocomplete, autofocus, disabled,
        placeholder, readonly, form, required
-->
<label for="message">Mensagem</label>
<textarea id="message"></textarea>

<br>
<!-- serve para submeter enviar os formulários -->
<label for="message">Mensagem</label>
<textarea name="message"></textarea>

<br>

<label for="message">Mensagem</label>
<textarea cols="30" rows="10"></textarea>

<br>

<label for="message">Mensagem</label>
<textarea maxlength="4"></textarea>

<br>

<label for="message">Mensagem</label>
<textarea minlength="4"></textarea>

<br>

<label for="message">Mensagem</label>
<textarea wrap="off"></textarea>

<br>

<label for="message">Mensagem</label>
<textarea wrap="hard"></textarea>

<br>
<label for="message">Mensagem</label>
<textarea placeholder="Mensagem"></textarea>

<br>
<!--disabled - desabilitado-->
<textarea disabled>this text will not be wrapped</textarea>

<!--readonly - somente leitura-->
<textarea readonly>this text will not be wrapped</textarea>
