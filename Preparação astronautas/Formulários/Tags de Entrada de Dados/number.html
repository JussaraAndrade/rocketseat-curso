<!--
    <input type="number">

    - Entrada de números

    # Atributos
    - min/max
    - step
-->

<form action="">
    <datalist id="numeroslist">
        <option>100</option>
    </datalist>

    <input type="number" min="2" max="89">
    <input type="number" step="100">
    <input type="number" placeholder="Digite somente números">
    <input type="number" value="100" readonly>
    <input type="number" value="100" disabled>
    <input type="number" list="numeroslist">
    <button>Enviar</button>
</form>
