<!--
    <video>

    - src
    - controls
    - se não funcionar?
        - fallback content
    - source
        - src
        - type
    
    - sobre serviços de terceiros
-->

<video controls 
    width="500" 
    height="400" 
    autoplay>
    <source src="./assets-example/rocket.mp4" 
    type="video/mp4">
<p>Este browser não suporta video, baixe-o aqui</p>
</video>

<br>

<video controls 
    autoplay
    preload="auto">
    <source src="./assets-example/rocket.mp4" 
    type="video/mp4">
<p>Este browser não suporta video, baixe-o aqui</p>
</video>

<br>

<video controls 
    autoplay
    preload="metadata">
    <source src="./assets-example/rocket.mp4" 
    type="video/mp4">
<p>Este browser não suporta video, baixe-o aqui</p>
</video>

<br>

<!-- não carregue nada até apertar o play-->
<video controls 
    autoplay
    preload="none">
    <source src="./assets-example/rocket.mp4" 
    type="video/mp4">
<p>Este browser não suporta video, baixe-o aqui</p>
</video>

<br>

<!-- se o vídeo acabar ele irá tocar novamente-->
<video controls 
    loop>
    <source src="./assets-example/rocket.mp4" 
    type="video/mp4">
<p>Este browser não suporta video, baixe-o aqui</p>
</video>

<br>
<!--vídeo começa mudo-->
<video controls 
    muted>
    <source src="./assets-example/rocket.mp4" 
    type="video/mp4">
<p>Este browser não suporta video, baixe-o aqui</p>
</video>

<!--insere uma imagem de fundo-->

<video controls 
    poster="./icon.png">
    <source src="./assets-example/rocket.mp4" 
    type="video/mp4">
<p>Este browser não suporta video, baixe-o aqui</p>
</video>
