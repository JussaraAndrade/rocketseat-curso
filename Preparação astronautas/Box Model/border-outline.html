<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>

    <style>
      * {
        margin: 0;
      }
      div,
      section {
        width: 100px;
        height: 100px;
        margin: 20% auto;

        border: 20px red solid;
        border-top: double green 2px;
        border-bottom: none;

        outline: yellow 4px solid;
      }
    </style>
  </head>
  <body>
    <div>Elemento</div>

    <input type="text" />
  </body>
</html>
