<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <style>
        *{
            margin: 0;
        }
        div, section{
            border: 1px solid red;
            width: 100px;
            height: 100px;

            /*por padrão irá calcular largura, e na horizontal vai aplicar no automático.*/
            margin: 10px auto;
        }

        /* 
        Margin collapsing: não há soma deles, só vai considerar um valor só 

        div{
            margin-bottom: 8px;
        }

        section{
            margin-top: 8px;
        } */

    </style>
</head>
<body>
    <div>
        Margin
    </div>

    <section>Elemento abaixo</section>

</body>
</html>
